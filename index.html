<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Market Risk Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Market Risk Dashboard</h1>
        </header>
        <main>
            <div class="input-section">
                <input type="text" id="searchInput" placeholder="Enter company name, ISIN, or ticker">
                <button id="searchButton">Get Data</button>
            </div>
            <div class="output-section">
                <div id="financialData"></div>
                <div class="charts">
                    <canvas id="betaChart"></canvas>
                    <canvas id="varChart"></canvas>
                </div>
            </div>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
